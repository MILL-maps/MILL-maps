<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/proj4.js"></script>
        <script src="js/proj4leaflet.js"></script>
        <script src="data/ABtype19892018CP_0.js"></script>
        <script src="data/ABideologicalrobe19892018_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var crs = new L.Proj.CRS('EPSG:5668', '+proj=tmerc +lat_0=0 +lon_0=12 +k=1 +x_0=4500000 +y_0=0 +ellps=bessel +units=m +no_defs', {
            resolutions: [2800, 1400, 700, 350, 175, 84, 42, 21, 11.2, 5.6, 2.8, 1.4, 0.7, 0.35, 0.14, 0.07],
        });
        var map = L.map('map', {
            crs: crs,
            continuousWorld: false,
            worldCopyJump: false, 
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[50.53706686130878,12.923876443744756],[50.60549421371971,13.085669154221282]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            map.setMaxBounds(map.getBounds());
        }
        function pop_ABtype19892018CP_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
        }

        function style_ABtype19892018CP_0_0(feature) {
            switch(String(feature.properties['t1989_2018'])) {
                case 'C':
                    return {
                pane: 'pane_ABtype19892018CP_0',
                opacity: 1,
                color: 'rgba(51,160,44,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'P':
                    return {
                pane: 'pane_ABtype19892018CP_0',
                opacity: 1,
                color: 'rgba(255,127,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_ABtype19892018CP_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_ABtype19892018CP_0');
        map.getPane('pane_ABtype19892018CP_0').style.zIndex = 400;
        map.getPane('pane_ABtype19892018CP_0').style['mix-blend-mode'] = 'normal';
        var layer_ABtype19892018CP_0 = new L.geoJson(json_ABtype19892018CP_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ABtype19892018CP_0',
            layerName: 'layer_ABtype19892018CP_0',
            pane: 'pane_ABtype19892018CP_0',
            onEachFeature: pop_ABtype19892018CP_0,
            style: style_ABtype19892018CP_0_0,
        });
        bounds_group.addLayer(layer_ABtype19892018CP_0);
        map.addLayer(layer_ABtype19892018CP_0);
        function pop_ABideologicalrobe19892018_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
        }

        function style_ABideologicalrobe19892018_1_0(feature) {
            switch(String(feature.properties['r1989_2018'])) {
                case 'Ideo changes':
                    return {
                pane: 'pane_ABideologicalrobe19892018_1',
                opacity: 1,
                color: 'rgba(255,127,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'ideo comes in':
                    return {
                pane: 'pane_ABideologicalrobe19892018_1',
                opacity: 1,
                color: 'rgba(227,26,28,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'ideo goes out':
                    return {
                pane: 'pane_ABideologicalrobe19892018_1',
                opacity: 1,
                color: 'rgba(31,120,180,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'non-ideo change':
                    return {
                pane: 'pane_ABideologicalrobe19892018_1',
                opacity: 1,
                color: 'rgba(127,127,127,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_ABideologicalrobe19892018_1',
                opacity: 1,
                color: 'rgba(127,127,127,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_ABideologicalrobe19892018_1');
        map.getPane('pane_ABideologicalrobe19892018_1').style.zIndex = 401;
        map.getPane('pane_ABideologicalrobe19892018_1').style['mix-blend-mode'] = 'normal';
        var layer_ABideologicalrobe19892018_1 = new L.geoJson(json_ABideologicalrobe19892018_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ABideologicalrobe19892018_1',
            layerName: 'layer_ABideologicalrobe19892018_1',
            pane: 'pane_ABideologicalrobe19892018_1',
            onEachFeature: pop_ABideologicalrobe19892018_1,
            style: style_ABideologicalrobe19892018_1_0,
        });
        bounds_group.addLayer(layer_ABideologicalrobe19892018_1);
        map.addLayer(layer_ABideologicalrobe19892018_1);
        var baseMaps = {};
        L.control.layers(baseMaps,{'A-B ideological robe 1989-2018<br /><table><tr><td style="text-align: center;"><img src="legend/ABideologicalrobe19892018_1_Ideologychanges100.png" /></td><td>Ideology changes (10)</td></tr><tr><td style="text-align: center;"><img src="legend/ABideologicalrobe19892018_1_Ideologycomesin281.png" /></td><td>Ideology comes in (28)</td></tr><tr><td style="text-align: center;"><img src="legend/ABideologicalrobe19892018_1_Ideologygoesout82.png" /></td><td>Ideology goes out (8)</td></tr><tr><td style="text-align: center;"><img src="legend/ABideologicalrobe19892018_1_Nonideologicalchange793.png" /></td><td>Non-ideological change (79)</td></tr><tr><td style="text-align: center;"><img src="legend/ABideologicalrobe19892018_1_4.png" /></td><td></td></tr></table>': layer_ABideologicalrobe19892018_1,'A-B type 1989-2018 (C/P)<br /><table><tr><td style="text-align: center;"><img src="legend/ABtype19892018CP_0_SocialCultural320.png" /></td><td>Social/Cultural (32)</td></tr><tr><td style="text-align: center;"><img src="legend/ABtype19892018CP_0_WeltanschauungsPolitical71.png" /></td><td>Weltanschauungs/Political (7)</td></tr><tr><td style="text-align: center;"><img src="legend/ABtype19892018CP_0_2.png" /></td><td></td></tr></table>': layer_ABtype19892018CP_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
